<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Purchases - WarmGlow Living</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    .navbar {
      background: #333;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .purchase-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 20px 40px;
    }

    .product-card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .product-card h3 {
      font-size: 18px;
      margin-bottom: 8px;
    }

    .product-card p {
      font-size: 14px;
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">WarmGlow Living</div>
    <nav>
      <a href="home.html" class="active">Home</a>
      <a href="index.html">Shopping</a>
      <a href="cart.html">Cart üõí</a>
      <a href="purchase-details.html" class="active">Product Purchase Details</a>
      <a href="about.html">About Us</a>
      <a href="logout.html">Logout</a>
    </nav>
  </header>

  <h1>üõçÔ∏è My Purchased Products</h1>

  <div class="purchase-list" id="purchaseList">
    <!-- Purchased products will be shown here -->
  </div>

  <script>
    const email = localStorage.getItem("currentUser");
    const purchases = JSON.parse(localStorage.getItem(`purchasedProducts_${email}`)) || [];

    const list = document.getElementById("purchaseList");

    if (purchases.length === 0) {
      list.innerHTML = "<p style='text-align: center;'>No products purchased yet.</p>";
    } else {
      purchases.forEach(product => {
        const div = document.createElement("div");
        div.className = "product-card";
        div.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>${product.description}</p>
          <p><strong>‚Çπ${product.price}</strong></p>
          <p><strong>Delivery Address:</strong> ${product.address || "Not Provided"}</p>
          <p><strong>Purchase Date:</strong> ${product.purchaseDate || "Unknown"}</p>
        `;
        list.appendChild(div);
      });
    }
  </script>

</body>
</html>
