<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cart - WarmGlow Living</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 12px;
      width: 80%;
      max-width: 500px;
      text-align: center;
      max-height: 90vh;
overflow-y: auto;

    }

    .modal-content img {
      width: 100%;
      height: 180px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .modal-content input[type="text"] {
      width: 90%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .close {
      float: right;
      font-size: 28px;
      cursor: pointer;
    }

    .buy-all-btn {
      background-color: #28a745;
      padding: 10px 20px;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
    }

    .buy-all-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">WarmGlow Living</div>
    <nav>
      <a href="home.html" class="active">Home</a>
      <a href="index.html">Shopping</a>
      <a href="cart.html">Cart ðŸ›’</a>
      <a href="purchase-details.html" class="active">Product Purchase Details</a>
      <a href="about.html">About Us</a>
      <a href="logout.html">Logout</a>
    </nav>
  </header>

  <section class="product-list" id="cart-items"></section>
  <div class="total-section" id="total">Total: â‚¹0</div>

  <div style="text-align: center; margin: 20px;">
    <button onclick="buyAllCartItems()" class="buy-all-btn">Buy All Products</button>
  </div>

  <script src="js/products.js"></script>
  <script src="js/cart.js"></script>

  <!-- Buy Modal -->
  <div id="buyModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modal-image" src="" alt="" />
      <h3 id="modal-name"></h3>
      <p id="modal-desc"></p>
      <p><strong>Price:</strong> â‚¹<span id="modal-price"></span></p>
      <label>Delivery Address:</label>
      <input type="text" id="delivery-address" placeholder="Enter your full address" />
      <button onclick="confirmCartBuy()">Confirm Purchase</button>
      <button onclick="window.location.href='purchase-details.html'">Cancel</button>
    </div>
  </div>
</body>
</html>
