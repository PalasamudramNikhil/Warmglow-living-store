<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to WarmGlow Living</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body, html {
      height: 100%;
      width: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .hero-section {
      background-image: url('assets/home-bg.jpg'); 
      height: 100vh;
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .hero-content {
      z-index: 2;
    }

    .hero-content h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    .hero-content p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .hero-content a {
      background-color: #ff8754;
      color: white;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 1em;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .hero-content a:hover {
      background-color: #e36e3b;
    }

    .navbar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 15px 0px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
      z-index: 3;
    }

    .navbar .logo {
      color: white;
      font-size: 1.5em;
      font-weight: bold;
    }

    .navbar nav a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
    }

    .navbar nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <div class="hero-section">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1>Welcome to WarmGlow Living</h1>
      <p>Discover comfort and elegance for your home. Shop local, shop warm.</p>
      <a href="index.html">üõçÔ∏è Shop Now</a>
    </div>
  </div>

</body>
</html>
